<div class="brand-bar">
    <div class="brand-bar-main" data-bind="foreach: elements">
        <div class="brand-bar-element" tabindex="1" data-bind="html: $data, css: { 'brand-bar-element-first': $index() === 0, 'brand-bar-element-last': $index() === $parent.elements.length - 1 }">
        </div>
    </div>
</div>
